<!doctype html>
<html ng-app="app" class="no-js" lang="" >
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <!-- Place favicon.ico in the root directory -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <script src="js/vendor/modernizr-2.8.3.min.js"></script>
</head>
<body ng-controller="MainCtrl">
  <!--[if lt IE 8]>
  <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->
  <div class="container-fluid">
    <div class="row">
      <!-- <div class='col-md-8'>left</div>
      <div class='col-md-3 col-md-offset-1'>right</div> -->
      <!-- Left NAV -->
      <div class="col-sm-3 col-md-3 sidebar">
        <a href="#" ng-click="setCurrentCategory(null)">
          <h1>BookMark APP</h1>
        </a>
        <ul class="nav nav-sidebar">
          <li ng-repeat="category in categories" ng-class="{'active':isCurrentCategory(category)}">
            <a href="#" ng-click="setCurrentCategory(category)">{{category.name}}</a>
          </li>
        </ul>
      </div>
      <!-- Right contents -->
      <div class="col-sm-9 col-md-9 main">
        <div>
          <h1></h1>
          <div ng-repeat="bookmark in bookmarks | filter:{category:currentcategory.name}"  ng-class="{'editactive': isSelectedBookmark(bookmark)}">
            <button type="button" class="close" ng-click="deleteBookmark(bookmark)">&times;</button>
            <button type="button" ng-click="setEditedBookmark(bookmark);startEditing();" class="btn btn-link" ng-model="important">
              <span class="glyphicon glyphicon-pencil"></span>
            </button>
            <a href="{{bookmark.url}}" target="_blank">{{bookmark.title}}</a>
          </div>
          {{isEditSelectedBookmark}}
        </div>
        <hr>
        <!-- creating -->
        <div ng-if="shouldShowCreating();">
          <button type="button" class="btn btn-default" ng-click="startCreating();">
            <span class="glyphicon glyphicon-plus"></span>
            Create Bookmark
          </button>
            <form class="form-horizontal" ng-show="isCreating" ng-submit="createBookmark(newBookmark);" novalidate>
              <hr>
              <div class="form-group">
                <label for="title" class="col-sm-2 control-label">Title</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="title" placeholder="Title" ng-model="newBookmark.title">
                </div>
              </div>
              <div class="form-group">
                <label for="url" class="col-sm-2 control-label">Url</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="url" placeholder="Url" ng-model="newBookmark.url">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-7 col-sm-8">
                  <button type="submit" class="btn btn-default">Create</button>
                  <button type="button" class="btn btn-default" ng-click="cancelCreating();">
                    Cancel
                  </button>
                </div>
              </div>
            </form>
        </div>
        <!-- editing -->
        <div ng-if="shouldShowEditing();">
          <h4>Editing {{editedBookmark.title}}</h4>
          <form class="form-horizontal" ng-show="isEditing" ng-submit="updateBookmark(editedBookmark);" novalidate>
            <hr>
            <div class="form-group">
              <label for="title" class="col-sm-2 control-label">Title</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="title" ng-model="editedBookmark.title">
              </div>
            </div>
            <div class="form-group">
              <label for="url" class="col-sm-2 control-label">Url</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="url" ng-model="editedBookmark.url">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-7 col-sm-8">
                <button type="submit" class="btn btn-default">Edit</button>
                <button type="button" class="btn btn-default" ng-click="cancelEditing();">
                  Cancel
                </button>
              </div>
            </div>
          </form>
        </div>

      </div>
    </div>

  </div>



  <!-- Add your site or application content here -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.3.min.js"><\/script>')</script>
  <script src="js/plugins.js"></script>
  <script src="js/main.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-route.js"></script>
  <script src="js/app.js"></script>

  </body>
  </html>
